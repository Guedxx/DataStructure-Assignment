<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Células imobiliárias</title>
    <link href="/common.css" rel="stylesheet">
    <link rel="icon" href="/Platlet_0.png" type="image/png">
    <script src="/script.js"></script>
</head>
<body>
    <header>
        <a href="/">
            Células imobiliárias
        </a>

        <div class="login">
            <span id="UserName">
                Isabel Cristina Mello Rosseti
            </span>
            <img src="/rosseti.jpg" alt="Imagen da rosset">
        </div>
    </header>

    <main id="main">

        <div class="imovel main-divs">
            <h2>Cadastro de Imóvel</h2>
            <form id="imovelForm">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="number" id="id" name="id" required>
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" maxlength="50" required>
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <input type="text" id="tipo" name="tipo" maxlength="30" required>
                </div>

                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" maxlength="100">
                </div>

                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="number" id="numero" name="numero" placeholder="-1 se não informado">
                </div>

                <div class="form-group">
                    <label for="precoTotal">Preço Total:</label>
                    <input type="number" id="precoTotal" name="precoTotal" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="precoMetroQ">Preço por Metro Quadrado:</label>
                    <input type="number" id="precoMetroQ" name="precoMetroQ" step="0.01" required>
                </div>

                <div class="form-group-drescricao">
                    <label for="descricao">Descrição:</label><br>
                    <textarea id="descricao" name="descricao" maxlength="3867" rows="10" cols="50"></textarea>
                </div>

                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" maxlength="9" required>
                </div>

                <div class="form-group">
                    <label for="latitude">Latitude:</label>
                    <input type="number" id="latitude" name="latitude" step="0.000001" required>
                </div>

                <div class="form-group">
                    <label for="longitude">Longitude:</label>
                    <input type="number" id="longitude" name="longitude" step="0.000001" required>
                </div>

                <div class="center-btn-div">
                    <button type="button" id="submitButton" onclick="cadastrar()">Cadastrar</button>
                </div>
            </form>
        </div>

        <div class="admin-controls main-divs">
            <h2>Buscar Imóveis</h2>
            <form id="searchForm">
                <div class="form-group">
                    <label for="id_s">ID:</label>
                    <input type="number" id="id_s" name="id">
                </div>

                <div class="form-group">
                    <label for="bairro_s">Bairro:</label>
                    <input type="text" id="bairro_s" name="bairro">
                </div>

                <div class="form-group">
                    <label for="rua_s">Rua:</label>
                    <input type="text" id="rua_s" name="rua">
                </div>

                <div class="form-group">
                    <label for="tipo_s">Tipo:</label>
                    <input type="text" id="tipo_s" name="tipo">
                </div>

                <div class="form-group">
                    <label for="cep_s">CEP:</label>
                    <input type="text" id="cep_s" name="cep">
                </div>

                <div class="form-group-0">
                    <div class="form-group-2">
                        <label for="precoMin">Preço Mínimo:</label>
                        <input type="number" id="precoMin" name="precoMin">
                    </div>
                    <div class="form-group-2">
                        <label for="precoMax">Preço Máximo:</label>
                        <input type="number" id="precoMax" name="precoMax">
                    </div>
                </div>

                <div class="form-group-0">
                    <div class="form-group-2">
                        <label for="latitude_s_min">Latitude min:</label>
                        <input type="number" id="latitude_s_min" name="latitude_min">
                    </div>
                    <div class="form-group-2">
                        <label for="longitude_s_min">Longitude min:</label>
                        <input type="number" id="longitude_s_min" name="longitude_min">
                    </div>
                </div>

                <div class="form-group-0">
                    <div class="form-group-2">
                        <label for="latitude_s_max">Latitude max:</label>
                        <input type="number" id="latitude_s_max" name="latitude_max">
                    </div>
                    <div class="form-group-2">
                        <label for="longitude_s_max">Longitude max:</label>
                        <input type="number" id="longitude_s_max" name="longitude_max">
                    </div>
                </div>

                <div class="center-btn-div">
                    <button type="button" id="searchButton" onclick="pesquisar()">Buscar</button>
                </div>
            </form>

            <div class="search-results">
                <h2>Resultados da Busca</h2>
                <button id="deleteAllButton" style="display:none;" onclick="deleteAll()">
                    Apagar Todos
                </button>
                <div id="results">
                    <template id="imovel-template">
                        <div class="imovel-card">
                            <h3>Detalhes do Imóvel</h3>
                            <p><strong>ID:</strong> <span class="imovel-id"></span></p>
                            <p><strong>Bairro:</strong> <span class="imovel-bairro"></span></p>
                            <p><strong>Tipo:</strong> <span class="imovel-tipo"></span></p>
                            <p><strong>Rua:</strong> <span class="imovel-rua"></span></p>
                            <p><strong>Número:</strong> <span class="imovel-numero"></span></p>
                            <p><strong>Preço Total:</strong> <span class="imovel-precoTotal"></span></p>
                            <p><strong>Preço por Metro Quadrado:</strong> <span class="imovel-precoMetroQ"></span></p>
                            <p><strong>Descrição:</strong></p>
                            <p class="imovel-descricao"></p>
                            <p><strong>CEP:</strong> <span class="imovel-cep"></span></p>
                            <p><strong>Latitude:</strong> <span class="imovel-latitude"></span></p>
                            <p><strong>Longitude:</strong> <span class="imovel-longitude"></span></p>
                        </div>
                    </template>
                </div>
            </div>
        </div>


        <div class="imovel-edit main-divs" style="display:none;" id="imovel-edit">
            <h2>Editar Imóvel</h2>
            <form id="imovelFormEdit">
                <div class="form-group">
                    <label for="idEdit">ID:</label>
                    <input type="number" id="idEdit" name="id" disabled="">
                </div>

                <div class="form-group">
                    <label for="bairroEdit">Bairro:</label>
                    <input type="text" id="bairroEdit" name="bairro" maxlength="50" required>
                </div>

                <div class="form-group">
                    <label for="tipoEdit">Tipo:</label>
                    <input type="text" id="tipoEdit" name="tipo" maxlength="30" required>
                </div>

                <div class="form-group">
                    <label for="ruaEdit">Rua:</label>
                    <input type="text" id="ruaEdit" name="rua" maxlength="100">
                </div>

                <div class="form-group">
                    <label for="numeroEdit">Número:</label>
                    <input type="number" id="numeroEdit" name="numero" placeholder="-1 se não informado">
                </div>

                <div class="form-group">
                    <label for="precoTotalEdit">Preço Total:</label>
                    <input type="number" id="precoTotalEdit" name="precoTotal" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="precoMetroQEdit">Preço por Metro Quadrado:</label>
                    <input type="number" id="precoMetroQEdit" name="precoMetroQ" step="0.01" required>
                </div>

                <div class="form-group-drescricao">
                    <label for="descricaoEdit">Descrição:</label><br>
                    <textarea id="descricaoEdit" name="descricao" maxlength="3867" rows="10" cols="50"></textarea>
                </div>

                <div class="form-group">
                    <label for="cepEdit">CEP:</label>
                    <input type="text" id="cepEdit" name="cep" maxlength="9" required>
                </div>

                <div class="form-group">
                    <label for="latitudeEdit">Latitude:</label>
                    <input type="number" id="latitudeEdit" name="latitude" step="0.000001" required>
                </div>

                <div class="form-group">
                    <label for="longitudeEdit">Longitude:</label>
                    <input type="number" id="longitudeEdit" name="longitude" step="0.000001" required>
                </div>

                <div class="center-btn-div">
                    <button type="button" id="submitButtonEdit" onclick="editar()">Editar</button>
                </div>
            </form>
        </div>

    </main>
</body>
</html>
